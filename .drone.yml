kind: pipeline
type: docker
name: default

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

trigger:
  branch:
    - main

steps:
  - name: deploy
    image: docker:dind
    pull: if-not-exists
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker run -p 8002:3000 ghcr.io/maplibre/martin ./data/sprites/svgs

