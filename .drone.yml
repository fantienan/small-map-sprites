kind: pipeline
type: docker
name: default

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

trigger:
  branch:
    - main

steps:
  - name: deploy
    image: docker:dind
    pull: if-not-exists
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - pwd
      - ls -a
      - docker run -p 8002:3000 -v /drone/src/data/sprites/svgs:/svgs ghcr.io/maplibre/martin --sprite /svgs

